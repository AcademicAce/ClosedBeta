  <!-- Bootstrap CSS -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('edited.gif'); /* Replace 'your-animated-gif.gif' with the path to your animated GIF file */
      background-size: cover; /* Cover the entire background */
      background-repeat: no-repeat; /* Prevent the background from repeating */
      animation: animateBackground 10s infinite; /* Adjust the animation duration and timing as needed */
    }

    /* Keyframes for the background animation */
    @keyframes animateBackground {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    .button-container {
      text-align: center;
    }

    .rounded-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      color: #fff;
      background-color: #3498db;
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      margin: 10px;
      overflow: hidden;
    }

    .rounded-button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    .rounded-button i {
      margin-right: 8px;
    }

    /* Make the Home button purple */
    .home-button {
      background-color: #8a2be2;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Replace the Proxy button with Discord button -->
    <a href="#" class="rounded-button"><i class="fab fa-discord"></i> Discord</a>
    <br>
    <!-- Apply 'home-button' class to make the Home button purple and center it -->
    <a href="HTML/home.html" class="rounded-button home-button"><i class="fas fa-home"></i> Home</a>
    <br>
    <!-- Update the href attribute to point to the GitHub repository -->
    <a href="https://github.com/AcademicAce/-AcademicAce-" class="rounded-button"><i class="fab fa-github"></i> Github</a>
    <a href="HTML/homebeta.html" class="rounded-button"><i class="fas fa-home"></i> Beta</a>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
