<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåç| AcademicAce |üåç</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Changed height to min-height for better centering */
    }

    .button-container {
      text-align: center;
    }

    .rounded-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border-radius: 30px;
      color: #fff;
      background-color: #3498db; /* Default blue color */
      transition: background-color 0.3s ease, transform 0.2s ease;
      cursor: pointer;
      margin: 10px;
      overflow: hidden;
    }

    .rounded-button:hover {
      background-color: #2980b9; /* Darker shade of blue */
      transform: scale(1.05);
    }

    .rounded-button i {
      margin-right: 8px;
    }

    /* Make the Home button purple */
    .home-button {
      background-color: #8a2be2; /* Purple color */
    }
  </style>
</head>
<body>
  <div class="button-container">
    <!-- Replace the Proxy button with Discord button -->
    <a href="#" class="rounded-button"><i class="fab fa-discord"></i> Discord</a>
    <br> <!-- Line break to separate the buttons -->
    <!-- Apply 'home-button' class to make the Home button purple and center it -->
    <a href="extra/home.html" class="rounded-button home-button"><i class="fas fa-home"></i> Home</a>
    <br> <!-- Line break to separate the buttons -->
    <!-- Update the href attribute to point to the GitHub repository -->
    <a href="https://github.com/AcademicAce/-AcademicAce-" class="rounded-button"><i class="fab fa-github"></i> Github</a>
  </div>

  <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
